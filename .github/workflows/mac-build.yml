name: Build Mac DMG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest   # ðŸ”¥ IMPORTANT CHANGE

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: agent

      - name: Build Universal Mac DMG
        run: npx electron-builder --mac dmg --universal
        working-directory: agent

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: agent/dist/*.dmg