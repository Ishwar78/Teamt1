name: Build Mac DMG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12   # Stable Intel runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies (Agent)
        run: npm install
        working-directory: agent

      - name: Build Universal Mac DMG
        run: npm run build:mac:universal
        working-directory: agent

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: agent/dist/*.dmg