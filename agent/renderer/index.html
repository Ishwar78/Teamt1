<!DOCTYPE html>
<html>

<head>
  <title>WorkWise Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #135F80, #2C7862);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glass Container */
    .container {
      width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      padding: 30px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      color: white;
    }

    /* Logo */
    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .logo span {
      background: linear-gradient(to right, #00f5d4, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Status */
    .activity-status {
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .activity-status.idle {
      color: #ea5455;
      font-weight: bold;
      opacity: 1;
    }

    .screenshot-indicator {
      text-align: center;
      font-size: 12px;
      margin-bottom: 10px;
      opacity: 0;
      transition: 0.3s ease;
    }

    .screenshot-indicator.show {
      opacity: 1;
      color: #00f5d4;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.25);
      color: #ffffff;
      font-size: 14px;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
      border-color: #00f5d4;
      box-shadow: 0 0 0 2px rgba(0, 245, 212, 0.3);
      outline: none;
    }

    /* Buttons */
    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 11px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary {
      grid-column: span 2;
      background: linear-gradient(to right, #00f5d4, #4facfe);
      color: #000;
    }

    .btn-success {
      background: #28c76f;
      color: white;
    }

    .btn-warning {
      background: #ff9f43;
      color: black;
    }

    .btn-danger {
      background: #ea5455;
      color: white;
    }

    .btn-dark {
      grid-column: span 2;
      background: #333;
      color: white;
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }

    /* Tracking Info */
    .tracking-info {
      margin-top: 15px;
      text-align: center;
    }

    .badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .live-indicator {
      font-size: 13px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      opacity: 0.9;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gray;
    }

    .dot.active {
      background: #28c76f;
      box-shadow: 0 0 10px #28c76f;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      Work<span>Wise</span> Agent
    </div>

    <div class="activity-status" id="activityStatus">
      Active
    </div>

    <div class="screenshot-indicator" id="screenshotIndicator">
      üì∏ Screenshot Captured
    </div>

    <div class="input-group">
      <input id="email" placeholder="Enter Email" />
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Enter Password" />
    </div>

    <div class="buttons-grid">
      <button id="loginBtn" class="btn btn-primary">Login</button>

      <button id="startBtn" class="btn btn-success" disabled>
        ‚ñ∂ Start
      </button>

      <button id="pauseBtn" class="btn btn-warning" disabled>
        ‚è∏ Pause
      </button>

      <button id="stopBtn" class="btn btn-danger" disabled>
        ‚èπ Stop
      </button>

      <button id="logoutBtn" class="btn btn-dark">
        üîì Logout
      </button>
    </div>

    <div class="tracking-info">
      <div class="badge" id="deviceBadge">
        Device ID: <span id="deviceText"></span>
      </div>

      <div class="live-indicator" id="liveIndicator">
        <span class="dot"></span>
        Not Tracking
      </div>

      <div class="timer" id="sessionTimer">
        00:00:00
      </div>
    </div>

    <div class="status" id="statusText">
      Not Logged In
    </div>

    <div class="footer">
      Secure Desktop Tracking ‚Ä¢ v1.0
    </div>

  </div>

  <script src="renderer.js"></script>

</body>

</html>
